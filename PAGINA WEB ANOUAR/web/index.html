<style>

   body{
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      color: white;
      background: linear-gradient(-45deg, #003333, #004d4d, #007373, #00cccc);
      background-size: 400% 400%;
      animation: fondoAnimado 10s ease infinite;
   }
   
   @keyframes fondoAnimado{
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
   }

   header{
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
   }

   nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #00e6e6;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: white;
    }
    .intro {
      text-align: center;
      margin-top: 50px;
      animation: jello-vertical ;
    }

    .intro h1 {
      font-size: 36px;
      color: #00ffff;
    }

    .intro p {
      font-size: 20px;
      color: #a3f7f7;
      margin-bottom: 30px;
    }

    .intro button {
      padding: 15px 30px;
      font-size: 20px;
      background: #00cccc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .intro button:hover {
      background: #007373;
    }
</style>
